<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <script>
      let pegawai = "Ridwan",
         jabatan = "manager",
         statusMenikah = true;

      // element gaji
      let gaji, tujangan, bpjs, tunjaganKeluarga;

      if (jabatan == "manager") {
         gaji = 15000000;
      } else if (jabatan == "asisten manager") {
         gaji = 10000000;
      } else {
         gaji = 5000000;
      }

      //perhitungan gaji
      tujangan = gaji * (15 / 100);
      bpjs = gaji * (10 / 100);
      tunjaganKeluarga = (statusMenikah === true) ? gaji * (20 / 100) : 0;

      //total gaji
      let totalGaji = gaji + tujangan + bpjs + tunjaganKeluarga;


   </script>
   <table border="1" cellpadding="5">
      <tr>
         <td>Nama</td>
         <td>
            <script>document.write(pegawai)</script>
         </td>
      </tr>
      <tr>
         <td>Jabatan</td>
         <td>
            <script>document.write(jabatan)</script>
         </td>
      </tr>
      <tr>
         <td>Status Menikah</td>
         <td>
            <script>document.write((statusMenikah) === true ? "Menikah" : "Belum Menikah")</script>
         </td>
      </tr>
   </table>

   <br>

   <table border="1" cellpadding="5">
      <tr>
         <td>Gaji</td>
         <td>
            <script>document.write(gaji)</script>
         </td>
      </tr>
      <tr>
         <td>Tunjangan</td>
         <td>
            <script>document.write(tujangan)</script>
         </td>
      </tr>
      <tr>
         <td>BPJS</td>
         <td>
            <script>document.write(bpjs)</script>
         </td>
      </tr>
      <tr>
         <td>Tunjangan Keluarga</td>
         <td>
            <script>document.write(tunjaganKeluarga)</script>
         </td>
      </tr>
      <tr>
         <td><b>Total Gaji</b></td>
         <td>
            <b>
               <script>document.write(totalGaji)</script>
            </b>
         </td>
      </tr>
   </table>

</body>

</html>
